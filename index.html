<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Country API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="center">
            <div class="first">
                <form onsubmit="searchCountry();return false">
                    <input type="search" id="country" placeholder="Enter Country Name to Search : ">
                    <button type="submit">Search</button>
                </form>
            </div>
            <div class="second">
                <table>
                    <tr>
                        <th>Official Name</th>
                        <td id="name"></td>
                    </tr>
                    <tr>
                        <th>Capital</th>
                        <td id="capital"></td>
                    </tr>
                    <tr>
                        <th>Flag</th>
                        <td><img id="flags" width="100%" height="300px"></td>
                    </tr>
                    <tr>
                        <th>Population</th>
                        <td id="population"></td>
                    </tr>
                    <tr>
                        <th>Area</th>
                        <td id="area"></td>
                    </tr>
                    <tr>
                        <th>Region</th>
                        <td id="region"></td>
                    </tr>
                    <tr>
                        <th>Sub Region</th>
                        <td id="subregion"></td>
                    </tr>
                    <tr>
                        <th>Borders</th>
                        <td id="borders"></td>
                    </tr>
                    <tr>
                        <th>Time Zones</th>
                        <td id="timezones"></td>
                    </tr>
                    <tr>
                        <th>Landlocked</th>
                        <td id="landlocked"></td>
                    </tr>
                    <tr>
                        <th>Unmember</th>
                        <td id="unMember"></td>
                    </tr>
                    <tr>
                        <th>Independent</th>
                        <td id="independent"></td>
                    </tr>
                    <tr>
                        <th>Maps</th>
                        <td><a id="maps">Visite Google Map</a></td>
                    </tr>
                    <tr>
                        <th>Start Of Week</th>
                        <td id="startOfWeek"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <br>
    <br>
    <footer style="font-size: 16px; font-style: normal; text-align: center;"> <p id="para">Designed BY :- Ayush Saxena</p></footer>
</body>
</html>
